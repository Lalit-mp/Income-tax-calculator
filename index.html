<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="Script.js" defer></script>
</head>
<body>
    <h1>Income Tax Calculator</h1>
    <form action="#">
        <input type="number" name="income" id="income" placeholder="Add your yearly income" value= 0>
        <!-- <label for="income-range"> Your income</label> -->
        <input type="range" name="income-range" id="income-range" min="0" max="10000000" value= 0 class="range">
        <p class="massage">Please enter your income to Calculate tax</p>
        <p class="output-text"></p>
        <!-- Your payable tax for this year is this -->
    </form>
    <br>
    <br>
    <p>Reference taken from new Tax regime u/s 115BAC <a href="./refrence-image.png" target="_blank"> Click Here</a></p>
</body>
</html>
